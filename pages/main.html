<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 안내 메인 페이지</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <a href="main.html">
                <img src="../src/home.jpg" alt="Home Logo" class="logo-header">
                </a>
            </div>
            <div class="header-right">
                <div class="alert">
                    직원 호출 -> 소리
                </div>
            </div>
        </header>
        
        <main>
            <div class="row">
                <div class="box pharmacy">
                    <a href="pharmacy.html" style="text-decoration: none; color: inherit;">
                        주변 약국 안내<br>(스크립샷해서 날먹ㄱ)
                    </a>
                </div>
                <div class="box bus">
                    <a href="bus.html" style="text-decoration: none; color: inherit;">
                    버스 도착 정보 시간<br>(누르면 해당 페이지로 이동)
                    </a>
                </div>
                <div class="box hospital">
                    <a href="hopitalinfo.html" style="text-decoration: none; color: inherit;">
                    병원 안내 페이지로 이동<br>
                    (건물별 층별 안내<br>진료동, 병원, 병동)<br>
                    및 편의시설 안내 + 존재하는 진료과 목록으로 표시
                    </a>
                </div>
                <div class="box info">
                    <a href="disease.html" style="text-decoration: none; color: inherit;">
                    질병정보 안내 기능<br>
                    (나이별 무료 건강검진, 나이별로 목차 만들어서<br>
                    나이별로 어떤 무료 건강검진을 받을 수 있는지 확인)
                    </a>
                </div>
                <div class="box ward">
                    <a href="disease.html" style="text-decoration: none; color: inherit;">
                    (십자가 모양) 환자 병실 찾기<br>
                    (환자 이름, 성별을 입력하면 현재 어디 병실에<br>
                    위치해있는지 확인 가능)
                    </a>
                </div>
            </div>
            
        </main>
        <footer class="footer">
            <img src="../src/logo.png" alt="Hospital Logo" class="logo">
            <div class="icons">
                <div class="wrap">
                    <img src="../src/돋보기.png" class="magnifying">
                </div>                
                <button class="zoom">+</button>
                <button class="zoom">-</button>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
